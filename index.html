<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title> Frontend Mentor | Results summary component</title> 
</head>

<body>
  <main class="container">
    <div class="left-container"> 
      <h1 class="title">Your Result</h1>
        <div class="circle">
        <p class="score-circle"><strong>76</strong></p>
        <span class="maximum-result">of 100</span>
         </div>

    <div class="result">
      <p class="second-result">Great</p>
      <p class="observation">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-container"> 
      <h2 class="right-heading">Summary</h2>
      <div class="col"> 
          <div class="reaction-col">
          <div class="icon">
            <img src="images/icon-reaction.svg" alt="Reaction">
            <h3>Reaction</h3>
          </div>
          <div class="summary-score">
            <h4>80</h4>
            <p class="summary-score-right">/ 100</p>
          </div>
          </div>

          <div class="memory-col">
            <div class="icon">
            <img src="images/icon-memory.svg" alt="Memory">
            <h3>Memory</h3>
          </div>
          <div class="summary-score">
            <h4>92</h4>
            <p class="summary-score-right">/ 100</p>
          </div>
          </div>

          <div class="verbal-col">
          <div class="icon">
            <img src="/images/icon-verbal.svg" alt="Verbal">
            <h3>Verbal</h3>
          </div>
          <div class="summary-score">
            <h4>61</h4>
            <p class="summary-score-right">/ 100</p>
          </div>
          </div>

          <div class=" visual-col">
          <div class="icon">
            <img src="/images/icon-visual.svg" alt="Visual">
            <h3>Visual</h3>
          </div>
          <div class="summary-score">
            <h4>73</h4>
            <p class="summary-score-right">/ 100</p>
          </div>
          </div>
      </div>
      <a class="btn" href="#">Continue</a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xantonela</a>.
  </footer>
</body>
</html>
